<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Color Change</title>
    <style>
        li::before{
            /* content: "â€¢ "; */
            content: "\2022  ";
            color: green;
        }
        li{
            color: crimson;
            list-style-type: none;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ul>
    <hr>
    <ul>
        <li><span>Test</span></li>
        <li><span>Test</span></li>
        <li><span>Test</span></li>
        <li><span>Test</span></li>
        <li><span>Test</span></li>
    </ul>
</body>
</html>
