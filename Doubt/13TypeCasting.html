<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Casting</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = "10";
      let c = a++;
      console.log("before Increment a++, value of c = " +c);
      console.log("After Increment a = " + a);

      let d = a--;
      console.log("before Decrement a--, value of d = " +d);
      console.log("After Decrement a = " + a);

      let f = a++;
      console.log("before Increment a++, value of f = " + f);
      console.log("After Increment a = " + a);

      let g = a++;
      console.log("before Increment a++, value of g = " +g);
      console.log("After Increment a = " + a);
    </script>
  </body>
</html>
