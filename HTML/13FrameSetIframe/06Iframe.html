<!DOCTYPE html>

    <title>Iframe In HTML</title>
  </head>
  <body>
    <h1>Iframe In HTML</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FIeJs8aeR3Y"

      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

      width="560"
      height="315"

      frameborder="0"

      allowfullscreen
