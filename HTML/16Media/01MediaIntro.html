<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media In HTML5</title>
</head>
<body>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3"></audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls></audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls muted autoplay></audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls loop></audio>
    <hr>
    
    <video src="../../Music/Pasoori.mp4" width="300px"></video>
    <video src="../../Music/Pasoori.mp4" title="Pasoori" width="300px" controls></video>
    <video src="../../Music/Pasoori.mp4" width="300px" controls autoplay muted></video>
    <video src="../../Music/Pasoori.mp4" width="300px" controls  muted autoplay loop ></video>
    <video src="../../Music/Pasoori.mp4" width="300px" controls  muted  loop poster="../../Images/banner.jpg"></video>
    <hr>
    <embed src="../../pdf/html_tutorial.pdf" width="100%" height="350px" type="">
        
</body>
</html>
