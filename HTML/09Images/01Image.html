<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images In HTMl</title>
</head>
<body>
    <h1>Images In HTMl</h1>
    <img src="../../Images/banner.jpg" alt="">
    <hr>
    <img src="../../Images/banner.jpg" width="500px" alt="">
    <hr>
    <img src="../../Images/banner.jp" width="500px" alt="Images">
    <hr>
    <img src="../../Images/banner.jpg" width="800px" height="200px" alt="">
    <hr>
    <img src="../../Images/banner.jpg" width="50%">
</body>
</html>
