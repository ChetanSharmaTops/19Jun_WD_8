<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h1>Image Map</h1>
    <img src="../Images/banner.jpg" width="200px" alt="" />
    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/banner.jpg" width="500px" usemap="#image-map" />
    <!-- <img src="../Images/banner.jpg"  usemap="#image-map" /> -->

    <map name="image-map">
      <area
        target="_blank"
        alt="Google"
        title="Google"
        href="https://www.google.com"
        coords="1,2,1279,362"
        shape="rect"
      />
    </map>
  </body>
</html>
