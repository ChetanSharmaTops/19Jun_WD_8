<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Table In HTML</title>
</head>
<body>
    <h1>Table In HTML</h1>
    <!-- table => Table tag is used to make Table In HTMl
    thead => table heading section
    tbody => table body section
    tfoot => table fotter section
    tr => table row
    th => Table heading 
    td => table data -->


    <table border="" width="50%">
